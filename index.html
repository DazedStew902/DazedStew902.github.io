<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACP Innovations Landscaping</title>

  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --green-primary: #2FA855;
      --green-light: #E3FFE6;
      --green-dark: #1C612C;
      --gray-dark: #525252;
    }

    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background: #ffffff;
      color: var(--gray-dark);
      line-height: 1.6;
    }

    /* NAVBAR */
    nav {
      width: 100%;
      background: white;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 20;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 24px;
      font-weight: 500;
    }

    /* LOGO */
    nav .logo-area {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    nav .logo-area img {
      height: 48px;
    }

    /* DESKTOP LINKS */
    .nav-links {
      display: flex;
      gap: 24px;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--gray-dark);
      font-weight: 600;
      transition: 0.2s;
    }

    .nav-links a:hover {
      color: var(--green-primary);
    }

    /* HAMBURGER ICON */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger span {
      width: 28px;
      height: 3px;
      background: var(--green-dark);
      transition: 0.3s;
    }

    /* MOBILE MENU (hidden by default) */
    .mobile-menu {
      display: none;
      flex-direction: column;
      background: white;
      border-bottom: 1px solid #ddd;
      text-align: center;
      padding: 14px 0;
    }

    .mobile-menu a {
      padding: 14px;
      text-decoration: none;
      color: var(--gray-dark);
      font-weight: 600;
      transition: 0.2s;
    }

    .mobile-menu a:hover {
      background: var(--green-light);
      color: var(--green-dark);
    }

    /* HERO SECTION */
   header {
  /* Ombre background from green to white */
  background: linear-gradient(to bottom, var(--green-primary), #ffffff);
  padding: 100px 20px;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 80vh;
}

header h1 {
  font-size: 3rem;
  margin-bottom: 10px;
  letter-spacing: 1px;
}

header p {
  font-size: 1.5rem;
  margin-bottom: 30px;
  font-weight: 400;
}

.cta-button {
  display: inline-block;
  background: var(--green-primary);
  color: white;
  padding: 14px 32px;
  font-weight: 600;
  border-radius: 8px;
  text-decoration: none;
  transition: 0.3s;
}

.cta-button:hover {
  background: var(--green-dark);
}
    /* RESPONSIVE */
    @media(max-width: 768px) {
      .nav-links {
        display: none; /* Hide desktop menu */
      }

      .hamburger {
        display: flex;
      }
    }

  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <div class="logo-area">
      <!-- Replace "logo.png" with your PNG file -->
      <img src="ACP Logo Clear.png" alt="ACP Innovations Landscaping Logo">
      <strong>ACP Innovations Landscaping</strong>
    </div>

    <!-- DESKTOP LINKS -->
    <div class="nav-links">
      <a href="#portfolio">Our Portfolio</a>
      <a href="#services">Our Services</a>
      <a href="#about">About Us</a>
      <a href="#quote">Schedule a Quote Today</a>
    </div>

    <!-- HAMBURGER ICON -->
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <!-- MOBILE MENU -->
  <div class="mobile-menu" id="mobileMenu">
    <a href="#portfolio">Our Portfolio</a>
    <a href="#services">Our Services</a>
    <a href="#about">About Us</a>
    <a href="#quote">Schedule a Quote</a>
  </div>

  <!-- HERO SECTION -->
  <header>
    <h1>ACP Innovations Landscaping</h1>
    <p>Modern, sustainable, and beautifully crafted outdoor spaces for every home and business.</p>
    <a class="cta-button" href="#quote">Schedule a Quote</a>
  </header>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>

</body>
</html>
